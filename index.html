    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <script src="/index.js"></script>

<body>
    <!--Wrapper-->
    <div class="text-gray-300 bg-gray-800 font-sans min-h-screen">

        <!--Header-->
        <header class="fixed top-0 w-full h-12 z-50 bg-gray-800  border-b-2 border-teal-300 flex justify-between items-center px-4">
            <div class="text-teal-300 font-bold text-xl">TK Maile</div>

            <!--NavBar-->
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-teal-300 hover:text-gray-200"><span class="text-[#fff] hover:text-teal">#</span>Skills</a>
                <a href="#" class="text-teal-300 hover:text-gray-200"><span class="text-[#fff] hover:text-teal">#</span>About Me</a>

                <div class="relative">
                    <img src="/Images/TK.png" alt="profile image" class="h-64 w-auto rounded-lg border-2 border-gray-400 shadow-lg">
                    <div class="absolute inset-0 bg-black opacity-40 rounded-lg"></div>
                </div>
                <div class="text-center md:text-left">
                    <h2 class="text-4xl text-teal-300 font-bold">Hello, I'm Tirelo Maile</h2>
                <p class="text-2xl text-white-400">A Front-End Dev</p>

                <button class="bg-teal-300 text-gray-800 font-bold px-6 py-2 mt-4 rounded hover:bg-teal-400">Resume</button>
                <button class="bg-teal-300 text-gray-800 font-bold px-6 py-2 mt-4 rounded hover:bg-teal-400">Contacts</button>
                </div>
            </div>

        </section>


    </div>
